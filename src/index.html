<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="<%=require('./images/avatar.jpg')%>" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-options">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="редактировать" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements" aria-label="фотографии">
            <template id="element">
                <article class="element">
                    <img src="#" alt="#" class="element__pic">
                    <button class="element__trash" type="button"><img src="<%=require('./images/trash.svg')%>"
                            alt="удалить"></button>
                    <div class="element__description">
                        <h2 class="element__name">name</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup illustration">
        <figure class="popup__figure">
            <img src="<%=require('./images/dombay.png')%>" alt="#" class="popup__illustration-img">
            <figcaption class="popup__illustration-desc">place</figcaption>
            <button type="button" aria-label="закрыть" class="popup__close"></button>
        </figure>
    </section>
    <div class="popup edit-prof">
        <div class="popup__container">
            <form action="#" class="popup__form popup__edit-form" name="edit-form">
                <h2 class="popup__edit-title">Редактировать профиль</h2>
                <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2"
                    maxlength="40" class="popup__input popup__input_type_name" id="name-input">
                <span class="popup__input-error name-input-error"></span>
                <input type="text" name="description" value="Исследователь океана" placeholder="Описание" required
                    minlength="2" maxlength="200" class="popup__input popup__input_type_description" id="desc-input">
                <span class="popup__input-error desc-input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" aria-label="закрыть" class="popup__close"></button>
        </div>
    </div>
    <div class="popup add-place">
        <div class="popup__container">
            <form action="#" class="popup__form popup__add-form" name="add-form">
                <h2 class="popup__edit-title">Новое место</h2>
                <input type="text" name="place-name" placeholder="Название" required minlength="2" maxlength="30"
                    class="popup__input popup__input_type_pic-name" id="place-input">
                <span class="popup__input-error place-input-error"></span>
                <input type="url" name="place-link" placeholder="Ссылка на картинку" required
                    class="popup__input popup__input_type_link" id="link-input">
                <span class="popup__input-error link-input-error"></span>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
            <button type="button" aria-label="закрыть" class="popup__close"></button>
        </div>
    </div>
</body>

</html>
