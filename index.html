<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-options">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="редактировать" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements" aria-label="фотографии">
            <article class="element">
                <img src="./images/karachaevsk.jpg" alt="карачаевск" class="element__pic">
                <div class="element__description">
                    <h2 class="element__name">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.png" alt="гора эльбрус" class="element__pic">
                <div class="element__description">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombay.png" alt="домбай" class="element__pic">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/elbrus.png" alt="гора эльбрус" class="element__pic">
                <div class="element__description">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/dombay.png" alt="домбай" class="element__pic">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/karachaevsk.jpg" alt="карачаевск" class="element__pic">
                <div class="element__description">
                    <h2 class="element__name">Карачаево-Черкасия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form action="#" class="popup__form" name="edit-form">
                <h2 class="popup__edit-title">Редактировать профиль</h2>
                <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" required
                    class="popup__input popup__input_type_name">
                <input type="text" name="description" value="Исследователь океана" placeholder="Описание" required
                    class="popup__input popup__input_type_description">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" aria-label="закрыть" class="popup__close"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
